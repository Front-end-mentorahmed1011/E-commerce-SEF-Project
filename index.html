<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Style+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Home page</title>
</head>
<body>

    <!--  the header of webpage -->
    <header class="header">
        <!-- the navbar -->
        <nav class="nav-bar">
            <!-- the brand -->
            <a href="index.html" class="brand">Electronic Lovers</a>
            <!-- the navbar links -->
            <div class="header-contents">
                <!-- non-logged-in section -->
                <div class="not-logged-in ">
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                </div>
                <!-- logged-in section -->
                <div class="logged-in">
                    <p id="userName" class="user_name text-warning"></p>
                    <div class="user-links">
                        <div class="cartIcon_parent">
                            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                            <div class="no_icon" id="cartCounter"></div>
                        </div>
                        

                        <div class="dropdown">
                            <button class="btn text-light dropdown-toggle cartBTN" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Cart
                            </button>
                            <ul class="dropdown-menu" >
                                
                            </ul>
                          </div>
                        <button id="logout">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Search section -->

    <section class="searsh_section">
        <div class="container-fluid search_field">
            <select class="form-select search-inputs" aria-label="Default select example" id="Category_box">
                <option value="Name">Search by Name</option>
                <option value="Category">Search by Category</option>
              </select>
              <input class="form-control" type="search" placeholder="Search" aria-label="default input example" id="Search_box"> 
        </div>
    </section>

    <hr>

    <!-- product sections -->

    <section class="product_section">

        <div class="container products">
          <!-- products appear by js code -->
        </div>

    </section>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
