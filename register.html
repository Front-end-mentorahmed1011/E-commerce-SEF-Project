<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Style+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/Auth.css">
    <title>Register Page</title>
</head>
<body>

    <!--  the header of webpage -->
    <header class="header">
        <!-- the navbar -->
        <nav class="nav-bar">
            <!-- the brand -->
            <a href="index.html" class="brand">Electronic Lovers</a>
        </nav>
    </header>

    <!-- login section -->
    <section class="Auth-section ">
        <form class="container Auth-form">
            <div class="row mb-3">
                <div class="col">
                  <label for="FirstName" class="form-label">First Name</label>
                  <input type="text" id="FirstName" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <label for="LastName" class="form-label">Last name</label>
                  <input type="text" id="LastName" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
            <div class="mb-3">
                <label for="RegEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="RegEmail" aria-describedby="emailHelp" placeholder="Enter Your Email">
                <p class="form-text">Have an account? <a href="login.html">Login</a></p>
            </div>
            <div class="mb-3">
                <label for="RegPass" class="form-label">Password</label>
                <input type="password" class="form-control" id="RegPass" placeholder="Enter Your Password">
            </div>
            <button type="submit" class="btn btn-primary mb-3" id="Register">Register</button>
        </form>
    </section>










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>

</body>
</html>
